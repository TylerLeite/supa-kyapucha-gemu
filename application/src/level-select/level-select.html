<template>
    <div class=level-select>
        <require from="./level-select.css"></require>
        <require from="../level-button/level-button"></require>
        <div class="level-container">
            <level-button 
                view-model.ref="levelButtonVm" 
                repeat.for="level of levels" 
                click.trigger="startLevel(levelButtonVm, level)" 
                level-name.bind="level.name"
                level-image.bind="level.npc.imageUrl"
            ></level-button>
        </div>
    </div>
</template>
